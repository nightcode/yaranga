language: java

jdk:
  - oraclejdk8

os:
  - linux

before_install:
  - wget http://sourceforge.net/projects/emma/files/emma-release/2.0.5312/emma-2.0.5312.zip/download -O /tmp/emma-2.0.5312.zip
  - unzip /tmp/emma-2.0.5312.zip
  - export EMMA_HOME=$PWD/emma-2.0.5312
  - wget http://prdownloads.sourceforge.net/findbugs/findbugs-3.0.0.tar.gz?download -O /tmp/findbugs-3.0.0.tar.gz
  - tar -xvf /tmp/findbugs-3.0.0.tar.gz
  - export FINDBUGS_HOME=$PWD/findbugs-3.0.0

script: ant dist 

branches:
  only:
      - master
